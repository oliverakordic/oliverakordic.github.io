<div class="card-component">
    <mat-card>
        <mat-card-title>Customer Wait Time</mat-card-title>
        <mat-card-content>{{CWTDesc}}</mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions class="mat-card-actions">
            <button mat-button>VIEW</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>Driver Hustle Time</mat-card-title>
        <mat-card-content>{{HustleDesc}}</mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions class="mat-card-actions">
            <button mat-button>VIEW</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>To-The-Door Statistics</mat-card-title>
        <mat-card-content>{{TTDStatDesc}}</mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions class="mat-card-actions">
            <button mat-button>VIEW</button>
        </mat-card-actions>
    </mat-card>
    <mat-card>
        <mat-card-title>Customer Feedback Details</mat-card-title>
        <mat-card-content>{{FeedbackDesc}}</mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions class="mat-card-actions">
            <button mat-button>VIEW</button>
        </mat-card-actions>
    </mat-card>
</div>
